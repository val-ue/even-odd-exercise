<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even odd</title>
    <link rel="stylesheet" href="main.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="flex justify-content-center align-items-center full-height">

      <button class="number-clicker">
        Click!
      </button>

        <div class="columns flex">
          <div class="odd-numbers single-column flex align-items-center">
            <h3>Odd numbers</h3>
          </div>
          <div class="even-numbers single-column flex align-items-center">
            <h3>Even numbers</h3>
          </div>
          <div class="divisible-3-numbers single-column flex align-items-center">
            <h3>divisible by 3</h3>
          </div>
        </div>


    </main>

    <script src="main.js"></script>
  </body>
</html>
